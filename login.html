<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login 365</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="shortcut icon" href="./Images/Tmanicon.png"
            type="image/x-icon">

    </head>

    <body>
        <div id="container-login">
            <div id="title">
                <i class="material-icons lock"></i> Login
            </div>
            <form>
                <div class="input">

                    <div class="input-addon">
                        <link rel="shortcut icon" href="./Images/Loginicon.png" type="image/x-icon">
                    </div>
                    <input id="username" placeholder="Username" type="text"
                        required class="validate" autocomplete="off">
                </div>

                <div class="clearfix"></div>

                <div class="input">
                    <div class="input-addon">
                        <i class="material-icons">Pass</i>
                    </div>
                    <input id="password" placeholder="Password" type="password"
                        required class="validate" autocomplete="off">
                </div>

                <div class="remember-me">
                    <input type="checkbox">
                    <span style="color: #0a5104">Remember Me</span>
                </div>

                <input type="submit" value="Log In" />
            </form>

            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>

            <div class="register">
                Don't have an account yet?
                <a href="./Register.html"><button id="register-link">Register here</button></a>
            </div>
            
        </div>
    </body>

</html>
