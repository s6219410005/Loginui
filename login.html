<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login 365</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="shortcut icon" href="./Images/Tmanicon.png" type="image/x-icon">
            
    </head>

    <body>
        <div id="container-login">
            <div id="title">
                <img src="./Images/Tmanicon.png" alt="Lock Icon" width="10%">
                <i class="material-icons lock">Login</i>
            </div>
            <form>
                <div class="input">

                    <div class="input-addon">
                        <img src="./Images/Loginicon.png" alt=""width="20px" >
                        <i class="material-icons"></i>
                    </div>
                    <input id="username" placeholder="Username" type="text"
                        required class="validate" autocomplete="off">
                </div>

                <div class="clearfix"></div>

                <div class="input">
                    <div class="input-addon">
                        <img src="./Images/password.png.png" alt="" width="20" >
                        <i class="material-icons"></i>
                    </div>
                    <input id="password" placeholder="Password" type="password"
                        required class="validate" autocomplete="off">
                </div>

                <div class="remember-me">
                    <input type="checkbox">
                    <span style="color: #ffff">Remember Me</span>
                </div>

                <input type="submit" value="Log In" />
            </form>
            <br>

            <div class="forgot-password">
                <a href="./forgot-pass.html">Forgot your password?</a>
            </div>
            <div class="register">
                Don't have an account yet?
                <br>
                <a href="./Register.html"><button id="register-link">Register</button></a>
            </div>

        </div>
        
        
    </body>

</html>
